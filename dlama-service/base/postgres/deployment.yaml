apiVersion: apps/v1
kind: Deployment
metadata:
  name: d-lama-service-database-mssql
spec:
  selector:
    matchLabels:
      app: d-lama-service-database-mssql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: d-lama-service-database-mssql
    spec:
      containers:
      - image: mcr.microsoft.com/mssql/server:2019-latest
        name: d-lama-service-database-mssql
        resources:
          limits:
            cpu: "1"
            memory: 1Gi
          requests:
            cpu: "0.5"
            memory: 1Gi
        env:
        - name: MSSQL_PID
          value: "Developer"
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "<YourStrong@Passw0rd>"
        ports:
        - containerPort: 3306
          name: mssql
        volumeMounts:
        - name: mssqldb
          mountPath: /var/opt/mssql
      volumes:
      - name: mssqldb
        persistentVolumeClaim:
          claimName: mssql-data
