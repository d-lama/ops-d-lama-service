apiVersion: apps/v1
kind: Deployment
metadata:
  name: d-lama-service
spec:
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: 'RollingUpdate'
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  selector:
    matchLabels:
      logoutfmt: json
      app.kubernetes.io/component: deployment
  template:
    metadata:
      labels:
        logoutfmt: json
        app.kubernetes.io/component: deployment
    spec:
      imagePullSecrets:
        - name: dockerhub-pull-secret
      containers:
        - name: d-lama-service
          image: d-lama-service-image
          envFrom:
            - configMapRef:
                name: d-lama-service
          ports:
            - containerPort: 80
              name: http
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 128Mi
